<!doctype html>
<html class="w-full h-full">
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="bg-gray-900">
        <div id="container" class="bg-white p-8 mt-8 mx-auto shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-semibold">
                    Player Sheet for
                    <span id="username" class="font-extralight"></span>
                </h1>
                <button class="bg-gray-200 rounded-lg py-1 px-2 shadow-sm">
                    <a href="/">Go back</a>
                </button>
            </div>
            <div class="w-full flex pt-4 pb-8">
                <div class="stat">
                    <label>Number of games</label>
                    <span id="stat-number-of-games"></span>
                </div>
                <div class="stat">
                    <label>First game</label>
                    <span id="stat-first-game"></span>
                </div>
                <div class="stat">
                    <label>Latest game</label>
                    <span id="stat-latest-game"></span>
                </div>
                <div class="stat">
                    <label>Most played first move</label>
                    <span>
                        <span>
                            ♔
                            <span id="stat-first-move-white"></span>
                        </span>
                        <br />
                        <span>
                            ♚
                            <span  id="stat-first-move-black"></span>
                        </span>
                    </span>
                </div>
            </div>
            <div class="flex">
                <div class="w-2/3 flex flex-col justify-center items-center">
                    <h3 class="font-thin text-gray-700">Result of games</h3>
                    <canvas id="result-by-cause"></canvas>
                </div>
                <div class="w-1/3 h-80">
                    <div class="h-1/2 py-2 bg-gray-50 flex flex-col justify-around items-center">
                        <h3 class="font-thin text-gray-700">Average score with white</h3>
                        <canvas id="win-rate-white"></canvas>
                    </div>
                    <div class="h-1/2 py-2 bg-gray-800 flex flex-col justify-around items-center">
                        <h3 class="font-thin text-gray-100">Average score with black</h3>
                        <canvas id="win-rate-black"></canvas>
                    </div>
                </div>
            </div>
            <div class="mt-4 w-full flex flex-col justify-around items-center">
                <h3 class="font-thin text-gray-700">Games by hour of day</h3>
                <canvas id="games-by-hour"></canvas>
            </div>
            <div class="w-full h-32">
                - Contribute
                - Email
                - Loading
                - Error handlers
                - Enter to submit form
                - Analytics xD
                - Responsive
                - Generated date in footer
                - Favicon
            </div>
        </div>
        <script src="sheet.ts"></script>
    </body>
</html>
